<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora√ß√£o da Malu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #edb9ff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff5c8d;
            clip-path: polygon(50% 0%, 0% 40%, 50% 100%, 100% 40%);
            animation: pulse 1s infinite;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hidden {
            display: none;
        }

        .question {
            font-size: 24px;
            color: #ff4d6d;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        .btn-yes {
            background-color: #4CAF50;
            color: white;
            position: absolute;
        }

        .btn-no {
            background-color: #FF5733;
            color: white;
        }

        .flower {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #final-container {
            position: relative;
            display: none;
        }

        #final-image {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="heart" class="heart"></div>
    <div id="message" class="hidden">
        <img id="dogImage" src="img/01.jpg" alt="Cachorro fofo" width="300" />
    </div>
    <div id="question-container" class="hidden">
        <p class="question">Falando nisso, quem √© a pessoa mais daora, top,foda,gente fina,genteboa,par√ßa daqui</p>
        <button id="yes" class="btn btn-yes">√â claro que sou eu n√©</button>
        <div class="button-container">
            
            <button id="no" class="btn btn-no">Aff, √© vc</button>
        </div>
    </div>
    <div id="final-container">
        <p>Se leu isso me deve um beijo</p>
        <img id="final-image" src="img/02.jpg" alt="Imagem Engra√ßada" />
    </div>

    <script>
        let clickCount = 0;
        const heart = document.getElementById("heart");
        const message = document.getElementById("message");
        const questionContainer = document.getElementById("question-container");
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const finalContainer = document.getElementById("final-container");

        heart.addEventListener("click", function() {
            clickCount++;
            heart.style.transform = `scale(${1 + clickCount * 0.2})`;
            
            if (clickCount >= 5) {
                heart.style.display = "none";
                message.classList.remove("hidden");
                
                setTimeout(() => {
                    message.classList.add("hidden");
                    questionContainer.classList.remove("hidden");
                }, 2000);
            }
        });

        yesButton.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - yesButton.clientWidth);
            const y = Math.random() * (window.innerHeight - yesButton.clientHeight);
            yesButton.style.left = `${x}px`;
            yesButton.style.top = `${y}px`;
        });

        noButton.addEventListener("click", function() {
            questionContainer.classList.add("hidden");
            finalContainer.style.display = "block";
            spawnFlowers();
        });

        function spawnFlowers() {
            const finalImage = document.getElementById("final-image");
            const positions = [
                { top: "-50px", left: "-50px" },
                { top: "-50px", right: "-50px" },
                { bottom: "-50px", left: "-50px" },
                { bottom: "-50px", right: "-50px" },
                { top: "50%", left: "-80px" },
                { top: "50%", right: "-80px" },
                { bottom: "-80px", left: "50%" },
                { top: "-80px", left: "50%" }
            ];

            positions.forEach(pos => {
                let flower = document.createElement("div");
                flower.innerHTML = "üåπ";
                flower.classList.add("flower");

                Object.assign(flower.style, {
                    position: "absolute",
                    fontSize: "40px",
                    opacity: "0",
                    transition: "opacity 1s ease-in-out",
                    ...pos
                });
 
                finalContainer.appendChild(flower);
                setTimeout(() => {
                    flower.style.opacity = "1";
                }, 200);
            });
        }
    </script>
</body>
</html>
